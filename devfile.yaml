apiVersion: 1.0.0
metadata:
  name: sf-test-01
projects:
  - name: my-project-resourse
    source:
      location: 'https://github.com/ibm-z-pot/zc-pot-api'
      startPoint: main
      type: git
    clonePath: resources/my-project
components:
  - mountSources: true
    endpoints:
      - attributes:
          cookiesAuthEnabled: 'true'
          public: 'true'
          secure: 'true'
          path: /zosConnect/designer/
        name: zosconnect-ui-endpoint
        port: 9080
    memoryLimit: 4927M
    type: dockerimage
    alias: zosconnect
    image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.63'
    env:
      - value: resources
        name: ZCON_DESIGNER_PROJECT
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
