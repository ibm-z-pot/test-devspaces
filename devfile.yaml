schemaVersion: 2.1.0
metadata:
  name: zc-demo-api
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/ibm-z-pot/zc-demo-api.git'
    name: zc-demo-api
components:        
    - name: zosconnect
      container:
        endpoints:
          - exposure: public
            name: zosconnect-ui
            path: /zosConnect/designer/
            protocol: https
            targetPort: 9443
        env:
          - name: ZCON_DESIGNER_PROJECT
            value: /projects/zc-demo-api
        image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.70'
        memoryLimit: 4927M
        mountSources: true
