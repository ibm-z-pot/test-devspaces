apiVersion: 1.0.0
metadata:
  name: zc-demo-api
projects:
  - name: zc-demo-api
    source:
      location: 'https://github.com/ibm-z-pot/zc-demo-api'
      startPoint: main
      type: git
components:
  - mountSources: true
    endpoints:
      - attributes:
          cookiesAuthEnabled: 'false'
          public: 'true'
          secure: 'false'
          path: /zosConnect/designer/
        name: zosconnect-ui-endpoint
        port: 9080
    memoryLimit: 4927M
    type: dockerimage
    alias: zosconnect
    image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.67'
    env:
      - value: projects/zc-demo-api/apiProject
        name: ZCON_DESIGNER_PROJECT
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
