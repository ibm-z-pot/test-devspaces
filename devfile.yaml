schemaVersion: 2.1.0
metadata:
  name: zc-demo-api
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/ibm-z-pot/zc-demo-api'
    name: zc-demo-api
components:
    - name: che-workspace
      container:
        image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:99ff1b5c541855e4cf368816c4bcdcdc86d32304023f72c4443213a4032ef05b'
        memoryLimit: 1024Mi        
    - name: zosconnect
      container:
        endpoints:
          - exposure: public
            name: zosconnect-ui
            path: /zosConnect/designer/
            protocol: https
            targetPort: 9443
        env:
          - name: ZCON_DESIGNER_PROJECT
            value: /projects/zc-demo-api
        image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.68'
        memoryLimit: 4927M
        mountSources: true
